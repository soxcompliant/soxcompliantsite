<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcoming Tour Dates</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Find Upcoming Tour Dates</h1>
    <form id="artistForm">
      <label for="artistName">Enter Artist Name:</label>
      <input type="text" id="artistName" name="artistName" required>
      <button type="submit" id="searchButton">Let's Go</button>
    </form>
    <div id="results"></div>
  </div>

  <script src="app.js"></script>
  <script>
    const buttonTexts = ["Let's Go", "Get It", "Aww Yeah", "Search", "Show Me the Tickets!", "Let's Goooooooooooo!"];
    
    function setRandomButtonText() {
      const button = document.getElementById('searchButton');
      const randomText = buttonTexts[Math.floor(Math.random() * buttonTexts.length)];
      button.textContent = randomText;
    }

    setRandomButtonText();
  </script>
</body>
</html>
